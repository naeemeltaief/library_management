<div class='py-8 row'>
    <div class='col-sm-1'>
        <img alt='{{ doc.name }}' src='{{ doc.image }}'>
    </div>
    <div class='col'>
        <a class='font-size-lg' href='{{ doc.route }}'>{{ doc.name }}</a>
        <p class='text-muted'>By {{ doc.author }}</p>
        <p class='text'>{{ doc.status }}</p>
        <p class='text'>Publisher : {{ doc.publisher }}</p>
        <p class='text'>ISBN : {{ doc.isbn }}</p>
        <p class='text'>{{ doc.description }}</p>
    </div>
</div>
